<!DOCTYPE html>
<html>
<head>
 <style>

body{
    background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Black_and_white_diagonal_flag.svg/1280px-Black_and_white_diagonal_flag.svg.png");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center 25%;
}
table {
margin: auto; 
border: outset silver; 
background: black; 
cursor: crosshair; 
}
td {
line-height: 0; 
width: 100px; height: 100px; 
background: rgb(0, 0, 0); 
text-align: center; 
vertical-align: middle; 
-webkit-touch-callout: none
-webkit-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
}
tr:nth-child(odd) td:nth-child(odd), 
tr:nth-child(even) td:nth-child(even) {
background: rgb(255, 255, 255); 
}

.blancas, .negras {
display: inline-block; 
font: 800 60px/1 "ms mincho", "dejavu sans", "dejavu sans condensed", "dejavu sans mono", quivira, "arial unicode ms", code2000, "droid sans fallback", eversonmono, freeserif, "gnu unifont", "segoe ui symbol", "y.ozfont", "unicode bmp fallback sil", serif; 
width: 70%; height: 70%; 
background: white; 
color: black; 
border: 4px outset rgb(122, 122, 122); 
border-radius: 100%; 
overflow: hidden; 
cursor: -ms-grab; 
cursor: -moz-grab; 
cursor: -webkit-grab; 
cursor: grab; 
}

.negras {
background: black; 
color: white; 
border: 4px outset white; 
}

.mano {
cursor: -ms-grabbing; 
cursor: -moz-grabbing; 
cursor: -webkit-grabbing; 
cursor: grabbing; 
}

 </style>
 </head>
  <body>
    <table id="tablero"></table> <br>
Ejemplo para <a href="https://escss.blogspot.com/2015/11/javascript-crear-tablas-casestudy-ajedrez.html">Creación de tablas con movimiento de contenido entre celdas.</a>.</p>
 </body>

 <Script>
  var escaques, padre, hijo, moviendo; 
var trebejos0 = ["♖","♘","♗","♕","♔","♗","♘","♖"];
var trebejos1 = "♙"; 

function tablero() {
escaques = document.getElementById("tablero"); 
for(e=0; e<8; e++) {
var fila = escaques.insertRow(); 
for(c=0; c<8; c++){
var celda = fila.insertCell(); 
if(e==0) celda.innerHTML = "<span class=negras>"+trebejos0[c]+"</span>"; 
else if(e==1) celda.innerHTML = "<span class=negras>"+trebejos1+"</span>"; 
else if(e==6) celda.innerHTML = "<span class=blancas>"+trebejos1+"</span>"; 
else if(e==7) celda.innerHTML = "<span class=blancas>"+trebejos0[c]+"</span>"; 
}
}

var movible = document.querySelectorAll("td"); 
for(m=0; m<movible.length; m++) {
movible[m].setAttribute("onclick", "juega(this)", false);
}

}

function juega(T) {

var elementos = document.querySelectorAll("table, table span"); 

if(!moviendo && T.firstElementChild){
padre = T; 
hijo = T.innerHTML; 

for(i=0; elementos[i]; i++) elementos[i].classList.add("mano"); 

T.querySelector("span").style.opacity = ".4"; 

moviendo = true; 
}

else if(moviendo){
padre.innerHTML = ""; 
T.innerHTML = hijo; 

for(i=0; elementos[i]; i++) elementos[i].classList.remove("mano"); 

moviendo = false; 
}


}

onload = tablero; 

 </Script>
</html>
